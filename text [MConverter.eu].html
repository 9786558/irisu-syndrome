<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Irisu Syndrome!</title>    
    <script src="jsdos/dos.js"></script>
</head>
<body>
    <h1>Play Irisu Syndrome!</h1>    
    <div id="jsdos-container" style="width: 640px; height: 400px;"></div>
    
    <script>        
        (async () => {            
            const { Dos } = await window.Dos($("#jsdos-container").get(0), { wdosboxUrl: 'jsdos/wdosbox.js' });                            const zip = await Dos.fs.readLocalFile("irisu.exe");                    Dos.run(zip);
        })();    
    </script>
</body>
</html>
